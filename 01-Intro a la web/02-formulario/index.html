<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Referencio la hoja de html a mi hoja de css con el comando de abajo -->
    <link rel="stylesheet" href="./stye.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rancho&display=swap" rel="stylesheet">
    <title>Formulario</title>
</head>

<body>
    <header class="encabezado">
        <!-- Header es el encabezado de mi pagina web me sirve para agrupar el menu de navegacuion
             el nombre de mi pagina y el buscador -->
        <h1 class="Titulo-principal">Mi Sitio Web</h1>

        <nav class="navegador-principal">
            <!-- nav me ayuda a listar las secciones que estan disponibles en mi stio web me ayuda
            a navjear de manera mas sencilla -->
            <ul class="lista-navegacion">
                <li class="item-de-navegacion"><a class="link-de-navegacion" href="#">Inicio</a></li>
                <li class="item-de-navegacion"><a class="link-de-navegacion" href="#">Acerca de</a></li>
                <li class="item-de-navegacion"><a class="link-de-navegacion" href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main class="contenido-principal">
        <!-- Main me ayuda a identificar la informacion principal de mi pagina web 
        Nota generalmente solo existe una etiqueta Main por pagina  -->
        <section class="seccion-inicio">
            <h2 class="titulo-de-seccion">Bienvenido a mi sitio</h2>
            <p class="texto-de-seccion">Bienvenido a mi primer sitio web donde hago un formulario</p>
        </section>
        <section class="seccion-contacto">
            <h2 class="titulo-de-seccion">Contacto</h2>
            <form class="formulario-de-contacto">
                <label class="form-label" for="nombre">Nombre:</label>
                <input class="form-input" id="nombre" type="text" placeholder="Nombre" required>

                <label class="form-label" for="email">Correo:</label>
                <input class="form-input" id="email" type="email" required>

                <label class="form-label" for="mensaje">Mensaje:</label>
                <textarea class="form-textarea" id="mensaje" type="email" rows="5" required></textarea>

                <button class="form-boton" type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer class="pie-de-pagina">
        <!-- Footer me sirve para colocar el autor de la pagina terminos y condicones redes sociales
             contactos etc -->
        <p class="texto-de-footer">2023 Creado David_D@yz Correo dadp139903@gmail.com</p>
    </footer>
</body>

</html
