<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style/Estilos.css">
    <link class="shortcut-icon" rel="shortcut icon" href="./img/0000 logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&display=swap" rel="stylesheet">
    <title>Pinterest -Mexico</title>
</head>
<body>
    <a target="_blank" href="https://www.pinterest.com.mx/"  class="sin-hipervinculo">
      <div class="container">
        <!-- Logo -->
        <img src="./img/0000 logo.png" alt="Logo Pinterest" class="logo">
    
        <!-- Texto principal -->
        <p class="main-text">Pinterest</p>
       
      </div> 
    </a>

    <nav>
      <!-- Botón a la izquierda -->
      <div class="boton">
        <img id="Explorar" src="./img/0001-icon-notificaciones.jpg" alt="">
        <button>Explorar</button>
        <div class="opciones-botones">
          <a target="_blank" href="https://www.pinterest.com.mx/ideas/">Explorar</a>
          <a target="_blank" href="https://www.pinterest.com.mx/today/">Hoy</a>
         </div>
      </div>
  <!-- Sección de Búsqueda -->
      <div class="busqueda">
        <input <img src="./img/0005-lupa.png"     type="text" placeholder="Encuentra ideas sobre autos, etc.">
       </div>
  
      <!-- Botones a la derecha -->
      <div class="boton">
        <img id="Iniciar" src="./img/0003-icon-perfil.png" alt="">
        <button>Iniciar Sesion</button>
      </div>
  
      <div class="boton">
      <img id="registar" src="./img/0004-regiter.jpg" alt="">
        <button>Registarte</button>
        </div>
    </nav>
   
   
  


 </body>

</html>
